<div class="card">
    <div class="card-body">         
      <div class="row container-fluid">
        <h5 class="card-title col">{{card.symbol}}</h5>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
    </div>
    <p class="card-text">{{card.name}}</p>



    

       <a  class="btn btn-primary"(click)='onUserClick()'>mour info</a>
    <div class="dropdown" *ngIf ="show && coinsa.image.small
    ">
        <!-- <img src="https://assets.coingecko.com/coins/images/1/thumb/bitcoin.png?1547033579"/>  -->
        <img [src]="coinsa.image.small"/> 
        <br>
        {{card.symbol}}={{coinsa.market_data.current_price.usd | currency:''}}
      <br>
      {{card.symbol}}={{coinsa.market_data.current_price.eur | currency:'EUR'}} 
      <br>
      {{card.symbol}}={{coinsa.market_data.current_price.ils | currency:'ILS'}} 
    </div>
